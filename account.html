    <nav>
        <ul>
            <li class="right"><a href="index.html"><img src="images/logo.png" alt="logo.png"/></a></li>

    <div class="account-background">

	<div class="account-text">
		<h2>Sign In</h2>
	</div>
        <div class="account-container">
            <div class="account-box">
                <h3>Log In</h3>
		<form id=loginForm" action="#">
			<input type="text" id="loginUser" name="loginUser" placeholder="Username">
			<input type="password" id="loginPassword" name="loginUser" placeholder="Password">
                	<input type="submit" value="Login" name="Log In"></input>
		</form>
            </div>

            <div class="account-box">
                <h3>Sign Up for Beta Testing</h3>
		<form id="betaForm" action="#">
			<input type="text" id="betaUser" name="betaUser" placeholder="Username">
			<input type="email" id="betaEmail" name="betaEmail" placeholder="Email">
			<input type="password" id="betaPassword" name="betaPassword" placeholder="Password">
			<input type="password" id="betaPassword2" name="betaPassword2" placeholder="Confirm Password">
                	<input type="submit" value="Sign Up" name="signup"></input>
		</form>
            </div>

    <footer>
        <ul>
            <li><a href="https://github.com/juxley/quantumbook.club">Github<a/></li>
		<li><a href="contact.html">Contact the Team<a/></li>

 	</ul>
 </footer>

    </div>
