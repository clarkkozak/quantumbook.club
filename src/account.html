<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Juxley"></meta>
    <meta name="description" content="An online book club for the world."></meta>
    <title>Quantum Book Club</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container-fullwidth">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Quantum Book Club</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
		        <span class="navbar-toggler-icon"></span>
	    </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="learn.html">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clubs.html">Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">My Account</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="oldbookshelf">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <h3>Log In</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="loginUsername" name="loginUsername"  placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword"  placeholder="Password">
                            </div>
                            <button type="submit" id="loginSubmit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <h3>Sign Up for Beta Testing</h3>
                        <form>
			    <div class="form-group">
				    <input type="text" class="form-control" id="signupUsername" name="signUsername" placeholder="Username">
			    </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="signupEmail" name="signupEmail" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Password">
                            </div>
			    <div class="form-group">
                                <input type="password" class="form-control" id="signupPassword2" name="signupPassword2" placeholder="Confirm Password">
                            </div>
                            <button type="submit" id="signupSubmit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-primary">
        <div class="container-fluid">
            <div class="row text-center">
		    <div class="col-md-3 col-sm-12 bg-primary"><a href="index.html">Quantum Book Club</a></div>
		    <div class="col-md-3 col-sm-12 bg-primary"><a href="https://github.com/juxley/quantumbook.club">Github</a></div>
		    <div class="col-md-3 col-sm-12 bg-primary"><a href="contact.html">Contact</a></div>
		    <div class="col-md-3 col-sm-12 bg-primary"><a href="template.html">Telegram</a></div>
            </div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
